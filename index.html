<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball</title>

<body>

    <div id="batting-circle"></div>
    <div id="first-base" class="base"></div>

    <div id="home-plate"></div>
    <div id="base-lines"></div>
    <div id="pitchers-mound"></div>
    <div id="pitchers-plate"></div>
    <div id="first-circle" class="half-circle"></div>
    <div id="second-circle" class="half-circle"></div>
    <div id="third-circle" class="half-circle"></div>
    <div id="batters-box-right" class="batters-box"></div>
    <div id="batters-box-left" class="batters-box"></div>

</div>

    <div class="App">
      <table style="margin-top:10px; margin-right:10px;">
        </tr>
          <tr class="other">
        </tr>
        <tr class="team away">
          <td id="away-team" class="name">Away Team</td>
          <td id="new-score-by-inning-away1"></td>
          <td id="new-score-by-inning-away2"></td>
          <td id="new-score-by-inning-away3"></td>
          <td id="new-score-by-inning-away4"></td>
          <td id="new-score-by-inning-away5"></td>

          <td id="new-score-by-inning-away9"></td>
          <td id="away-score"></td>
        </tr>
        <tr class="team home">
          <td id="home-team" class="name">Home Team</td>
          <td id="new-score-by-inning-home1"></td>
          <td id="new-score-by-inning-home2"></td>
          <td id="new-score-by-inning-home3"></td>
          <td id="new-score-by-inning-home4"></td>
          <td id="new-score-by-inning-home5"></td>

          <td id="new-score-by-inning-home9"></td>

          <td>2</td>
          <td>3</td>

          <tr>
          <td id="message-el"></td>
          </tr>
          <tr>
          <td id="message-el2"></td>
          </tr>

        <button id="baseballBatHome" class="fa-solid fa-baseball-bat-ball" onclick="runGame()"></button>
          <p id="homeTeamBat"></p>
        <button id="baseballBatHome2" class="fa-solid fa-baseball-bat-ball" onclick="runGamePowerSwing()"></button>
          <p id="homeTeamPowerBat"></p>
        <button id="baseballBatAway" class="fa-solid fa-baseball-bat-ball" onclick="runGame()"></button>
          <p id="awayTeamBat"></p>
        <button id="baseballBatAway2" class="fa-solid fa-baseball-bat-ball" onclick="runGamePowerSwing()"></button>
          <p id="awayTeamPowerBat"></p>
